image: "repo.adeo.no:5443/fpoppdrag"
team: teamforeldrepenger
replicas:
  min: 3
  max: 3
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /fpoppdrag/internal/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  readiness:
    path: /fpoppdrag/internal/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
preStopHookPath: /fpoppdrag/internal/preStop
resources:
  limits:
    cpu: 1000m
    memory: "1024Mi"
  requests:
    cpu: 200m
    memory: "256Mi"
ingress:
  enabled: true
fasitResources:
  used:
  - alias: defaultDS
    resourceType: datasource
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: abac.pdp.endpoint
    resourceType: restservice
  - alias: serviceGateway
    resourceType: Webservicegateway
  - alias: srvfpoppdrag
    resourceType: credential
    propertyMap:
      username: SYSTEMBRUKER_USERNAME
      password: SYSTEMBRUKER_PASSWORD
  - alias: appdynamics
    resourceType: ApplicationProperties
  - alias: fpoppdrag-oidc
    resourceType: OpenIdConnect
    propertyMap:
      agentName: oidc_OpenAM.agentName
      password: oidc_OpenAM.password
      hostUrl: oidc_OpenAM.hostUrl
      issuerUrl: oidc_OpenAM.issuerUrl
      jwksUrl: oidc_OpenAM.jwksUrl
  - alias: loadbalancer:fpoppdrag
    resourceType: loadbalancerconfig
    propertyMap:
      url: LOADBALANCER_FQDN
  - alias: ldap
    resourceType: ldap
  - alias: virksomhet:Person_v3
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: PERSON_V3_URL
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: AKTOER_V2_URL
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: ORGANISASJON_V4_URL
  - alias: Oppdrag_service
    resourceType: webserviceendpoint
    propertyMap:
      endpointUrl: OPPDRAG_SERVICE_URL
  - alias: kafka-brokers
    resourceType: baseUrl
    propertyMap:
      url: BOOTSTRAP_SERVERS
  - alias: fp-tilkjentytelse-v1-topic
    resourceType: baseUrl

  exposed:
  - alias: fpoppdrag_simuleringresultat
    resourceType: restservice
    path: "/fpoppdrag/api/simulering/resultat"
